on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-packages:
    strategy:
      matrix:
        os: ["ubuntu-latest", "windows-latest", "macos-12"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: setup jdk
        uses: actions/setup-java@v4
        with:
          distribution: "adopt"
          java-version: "17"
          architecture: x64

      - name: Checkout
        uses: actions/checkout@v4

      - name: grant execute permission for gradlew
        run: chmod +x gradlew

      - name: packageReleaseDistributionForCurrentOS
        run: ./gradlew desktop:app:createReleaseFolderForCi

      - name: Upload Output to Artifacts
        uses: actions/upload-artifact@v4
        with:
          path: ./build/ci-release
          name: app-${{ matrix.os }}

  release:
    runs-on: ubuntu-latest
    needs: ["create-packages"]
    steps:
      - uses: actions/download-artifact@v4
        name: Download All Artifacts Into One Directory
        with:
          path: release
          pattern: app-*
          merge-multiple: true

      - name: Version Info
        id: version
        uses: nowsprinting/check-version-format-action@v3
        with:
          prefix: "v"

      - name: Show the Output Tree of Release
        run: |
          tree .

      - name: Create Git Tag
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a v${{ steps.version.outputs.version }} -m "Release v${{ steps.version.outputs.version }}"
          git push origin v${{ steps.version.outputs.version }}

      - uses: softprops/action-gh-release@v2
        with:
          prerelease: ${{ !steps.version.outputs.is_stable }}
          make_latest: legacy
          files: |
            release/binaries/*
          body_path: release/release-notes.md

      - name: Remove Artifacts to Free Space
        uses: geekyeggo/delete-artifact@v5
        with:
          name: app-*
